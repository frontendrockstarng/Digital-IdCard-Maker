<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees Card</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- main css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Bootstarp link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- scripts cdn -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">



</head>

<body>
  <!-- Form -->
  <section class="form-container">
    <form class="the-form">
      <div class="form-row">
        <div class="form-group col-md-4">
          <input type="text" class="form-control name" placeholder="First name">
        </div>
        <div class="form-group col-md-4">
          <input type="text" class="form-control lastname" placeholder="Last name" id="lastname">
        </div>
        <div class="form-group col-md-4">
          <input type="text" class="form-control middlename" placeholder="Middle Name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDept">Department</label>
          <select id="inputDept" class="form-control">
            <option >Choose...</option>
            <option>Information Technology</option>
            <option>Marketing</option>
            <option>Human Resource</option>
            <option>Administation</option>
            <option>Executive</option>
            <option>Bursary</option>
            <option>Logistics</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Year of Service</label>
          <select id="inputYear" class="form-control">
            <option >Choose...</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
            <option>5th Year</option>
            <option>6th Year</option>
            <option>7th+ Year</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <div class="duties-select">
              <p><strong>Choose duties (you can only Select 3)</strong></p>
              <input class="single-checkbox" type="checkbox" name="vehicle" value="Crafts"> Crafts<br>
              <input class="single-checkbox" type="checkbox" name="vehicle" value="ICT"> ICT<br>
              <input class="single-checkbox" type="checkbox" name="vehicle" value="Sales"> Sales<br>
              <input class="single-checkbox" type="checkbox" name="vehicle" value="Aesthetics"> Aesthetics<br>
              <input class="single-checkbox" type="checkbox" name="vehicle" value="Transportation"> Transportation<br>
              <input class="single-checkbox" type="checkbox" name="vehicle" value="Management"> Management<br>
              <input class="single-checkbox" type="checkbox" name="vehicle" value="Analyses"> Analyses<br>
            </div>
          </div>
        </div>

      </div>
      <br />

    
      <button type="submit" class="btn btn-primary col-md-6" id="registerbtn">Register</button>
      <p class="checkboxprint"></p>

    
    </form>
  </section>

  <section class="whole-wrapper2">
    
  </section>

  

  <script src="./js/style.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/filepondstyle.js"></script>



  
</body>

</html>
